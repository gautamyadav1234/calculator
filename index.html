<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
</head>
<style>

    *{
        margin: 0%;
        padding: 0%;
    }
    .calculator{
        margin-bottom: 0;
    }
.buttons button{
    color: wheat;
    background-color: grey;
    font-size: 180px;
    width: 242px;
    
}

#DE{
    color: wheat;
    background-color: grey;
    font-size: 180px;
    width: 242px;
}

#result{
    padding: 60px;
    width: 100%;
    font-size: 140px;
}
</style>

<body>
    <input type="text" class="display" id="result" readonly>

    <div class="calculator">        
        <div class="buttons">
            <div class="design line"></div>
            <div class="color"></div>
            <div class="box1">
                <input type="button" id="DE" value="D" onclick="clearResult()">
                <button onclick="appendToResult('9')">9</button>
                <button onclick="appendToResult('+')">+</button>
            </div>

            <div class="box2">
                <button onclick="appendToResult('7')">7</button>
                <button onclick="appendToResult('6')">6</button>
                <button onclick="appendToResult('5')">5</button>
                <button onclick="appendToResult('/')">/</button>
            </div>

            <div class="box3">
                <button onclick="appendToResult('3')">3</button>
                <button onclick="appendToResult('2')">2</button>
                <button onclick="appendToResult('1')">1</button>
                <button onclick="appendToResult('.')">.</button>
            </div>

            <div class="box4">
                <button id="equal" onclick="calculate()">=</button>
                <button onclick="appendToResult('4')">4</button>
                <button onclick="appendToResult('8')">8</button>
                <button onclick="appendToResult('-')">-</button>
            </div>
           
            <div class="box5">
            <button id="double"  onclick="appendToResult('00')">00</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="result.value = result.value.toString().slice(0,-1)"><i class="fa-sharp fa-solid fa-xmark"></i></button>
            <button id="multiply" onclick="appendToResult('*')">*</button>
            <!-- <button id="triple"   onclick="appendToResult('000')">00</button> -->
         </div>
        </div>
        
    </div>
</body>
<script>
    function appendToResult(value) {
        document.getElementById("result").value += value;
    }

    function calculate() {
        var result = eval(document.getElementById("result").value);
        document.getElementById("result").value = result;
    }

    function clearResult() {
        document.getElementById("result").value = "";


    }

</script>
<script src="https://kit.fontawesome.com/abf5b61b23.js" crossorigin="anonymous"></script>
</body>

</html>
