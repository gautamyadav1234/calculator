<style>
    .logo{
        height: 100px;
        /* display: flex; */
    }
 .navbar {
    display: flex;
    justify-content: center;
    height: 45px;
    margin-top: -4px;
    /* position:fixed; */
    /* width: 100%; */

 }


 #Search{
    /* display: flex; */
    width: 500px;
    padding: 10px;
    border-radius: 8px;
    border-top-left-radius: 0%;
    border-bottom-left-radius: 0%;
    border-top-right-radius: 0%;
    border-bottom-right-radius: 0%;
    /* border-color: white; */
    border-right: 0px solid;
    outline: none; 
}
 #all{
    border-radius: 8px;
    border-top-right-radius: 0%;
    border-bottom-right-radius: 0%;
    background-color: rgb(223, 219, 219);

 }
#searchbar{
    width: 40px;
    background-color:rgba(229, 70, 70, 0.809);
    display: flex;
    align-items: center;
    justify-content: center;
    border:2px solid black;
    border-radius: 8px;
    border-top-left-radius: 0%;
    border-bottom-left-radius: 0%;
}
#searchbar:hover{
    background-color:rgba(225, 111, 111, 0.809);
}

 #logo{
    height: 40px;
    /* position:absolute; */
    /* top: -5px; */
    /* left: 800px; */
}



button{
    width: 100px;
    position: relative;
    left:130px;
    background-color: rgba(229, 70, 70, 0.809);
    border-radius: 5px;
}
button:hover{
    background-color: rgba(233, 118, 118, 0.809);
}
.fa-globe{
    position: relative;
    left: 45px;
    top: 10px;
    font-size: 25px;
}
#English{
    position: relative;
    left:50px;
    padding: 3px;
    /* background-color: rgb(255, 149, 0, 0.809); */
}
html{
    height: 2000px;
}
.homeicon{
}
#logo{
    display: flex;
    height:100px;
    position: relative;
    bottom: 25px;
    right: 45px;
}
.fa-bars{
    display: flex;
    font-size: 24px;
    position: relative;
    right: 80px;
    top: 11px;
}

@media only screen and (max-width: 420px) {
.fa-bars{
    position: relative;
     left:20px;
        z-index:2;

}
button{
    position: absolute;
    left: 400px;
    width: 20%;
    padding: 10px;
}
#logo{
    position: relative;
    left: 0px;
}
.baritem{
    display: none;
    width: 0%;
    height: 0%;
}
#all{
    position: relative;
    right: 25px;
}
#Search{
    display: flexbox;
    position: relative;
    right: 25px;
    /* border-width: 10px; */
}
#searchbar{
    position: relative;
    /* right: -20px; */
    width:25px;
    left:-24px;
}
}

@media  (min-width: 421px) and (max-width:1125px) {
           html{
           }
           #logo{
            position: relative;
            left:10px;
           }
           .fa-bars{
            position: relative;
            left: 20px;
           }
}
